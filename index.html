---
layout: default
---
<section class="post-list">
  <ul class="post-list__list">
    {% for post in site.posts %}
      <li class="post-list__item">
        <h2 class="post-list__item-title">
          <a class="post-list__item-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-list__item-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="post-list__excerpt">{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
