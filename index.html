---
layout: default
---
{% for post in site.posts %}
  <article class='PostExcerpt'>
    <header>
      <h1 class='PostExcerpt-title'>
        <a href='{{ post.url | prepend: site.baseurl }}'>{{ post.title }}</a>
      </h1>
    </header>
    <section class='PostExcerpt-excerpt'>{{ post.excerpt }}</section>
    <footer>
      <span class='PostExcerpt-date'>{{ post.date | date: "%b %-d, %Y" }}</span>
    </footer>
  </article>
{% endfor %}
